<!-- <link href="../../styles/Diagram/style/diagram-common.css" rel="stylesheet"> [expandMode]='expandMode'-->
<script src="script/diagram-common.ts"></script>
<link rel='nofollow' href=" https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" /> 
<style>
    .e-symbolpalette {
        display: block;
    }
</style>
<div class="control-section">
    <div style="width: 100%">
       
        <div id="palette-space" style="width: 25%; float: left">
            <ejs-symbolpalette id="symbolpalette"  [palettes]='palettes' width="100%" height="700px" [symbolHeight]=60 [symbolWidth]=60 [getSymbolInfo]='getSymbolInfo' [getNodeDefaults]='getSymbolDefaults' >
            </ejs-symbolpalette>
        </div>
        <div id="diagram-space" style="width: 75%; float: right">
            <div class="content-wrapper">
                <ejs-diagram #diagram id="diagram" width="100%" height="700px" [snapSettings]='snapSettings' (created)="created($event)" (drop)="drop($event)">
                   
                </ejs-diagram>
            </div>
        </div>
    </div>
</div>
